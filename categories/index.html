<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/sideBannner.css" />
    <link rel="stylesheet" href="../assets/css/categories.css" />
  </head>

  <body>
    <div class="mainContainer">
      <section class="categoriesSection">
        <header class="headerContainer">
          <div class="logo">LOGO</div>
          <div class="rewardContainer">
            <div class="dailyReward">
              <img
                src="assets/images/gif/reward.gif"
                style="width: 25px; margin-bottom: 8px"
                al
                t="coin"
                class="coin-image"
                loading="lazy"
              />
              <p>Daily Reward</p>
            </div>
            <div class="totalCoins">
              <img
                src="assets/images/svg/coin.svg"
                style="width: 15px"
                alt="coin"
                class="coin-image"
                loading="lazy"
              />
              <p id="totalCoinsDisplay">150 <span>COINS</span></p>
            </div>
          </div>
        </header>
        <div class="categoriesInnerContainer">
          <p>Select the Quiz category that you want to play</p>
          <div class="searchContainer">
            <img src="../assets/images/svg/searchIcon.svg" alt="search" />
            <input
              type="text"
              placeholder="Search Quiz Category"
              id="searchInput"
            />
            <img
              src="../assets/images/svg/crossIcon.svg"
              alt="cross"
              id="crossIcon"
              style="height: 23px; width: 28px; display: none"
            />
          </div>
        </div>
        <div class="quizCategoriesContainer" id="quizCategoriesContainer"></div>

        <footer class="footerContainer">
          <a href="categories" class="categories">
            <img
              src="../assets/images/svg/category.svg"
              alt="category"
              class="footerNavIcon"
            />
            <p>Categories</p>
          </a>
          <a href="" class="home">
            <img
              src="../assets/images/svg/home.svg"
              alt="home"
              class="footerNavIcon"
            />
            <p>Home</p>
          </a>
          <a href="" class="profile">
            <img
              src="../assets/images/svg/profile.svg"
              alt="profile"
              class="footerNavIcon"
            />
            <p>Profile</p>
          </a>
        </footer>
      </section>
      <section class="rightSection">
        <img
          src="assets/images/sidePoster.png"
          alt="right-section"
          class="poster-image"
          loading="lazy"
        />
        <div class="welcomeText">
          <h4>Welcome to Quiztwiz. Play a quiz and earn coins.</h4>
          <h4 class="welcomeSubtext">There's a quiz for everyone!</h4>
        </div>
      </section>
      <script>
        if (window.location.pathname.endsWith("/")) {
          const newURL = window.location.pathname.slice(0, -1);
          history.replaceState({}, "", newURL);
        }
      </script>
      <script src="../assets/js/categories.js"></script>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const currentPath = window.location.pathname;
          if (currentPath.includes("categories")) {
            document
              .querySelector(".footerContainer .categories")
              .classList.add("active");
          } else if (currentPath.includes("home")) {
            document
              .querySelector(".footerContainer .home")
              .classList.add("active");
          } else if (currentPath.includes("profile")) {
            document
              .querySelector(".footerContainer .profile")
              .classList.add("active");
          }
        });
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          // ... existing code ...

          // Retrieve and display total coins from local storage
          const totalCoins = localStorage.getItem("TotalCoin") || 0;
          document.getElementById(
            "totalCoinsDisplay"
          ).innerHTML = `${totalCoins} <span>COINS</span>`;

          // ... existing code ...
        });
      </script>
    </div>
  </body>
</html>
