<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
  </head>

  <body>
    <header>
      <div class="headerContainer">
        <div class="logo">LOGO</div>
        <div class="rewardContainer">
          <div class="dailyReward">
            <img
              src="assets/images/gif/reward.gif"
              style="width: 25px; margin-bottom: 8px"
              al
              t="coin"
              class="coin-image"
              loading="lazy"
            />
            <p>Daily Reward</p>
          </div>
          <div class="totalCoins">
            <img
              src="assets/images/svg/coin.svg"
              style="width: 15px"
              alt="coin"
              class="coin-image"
              loading="lazy"
            />
            <p>150 <span>COINS</span></p>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="footerContainer">
        <div class="categories">
            <img
            src="../assets/images/svg/category.svg"
            alt="category"
            class="footerNavIcon"
          />
          <p>Categories</p>
        </div>
        <div class="home">
          <img
            src="../assets/images/svg/home.svg"
            alt="home"
            class="footerNavIcon"
          />
          <p>Home</p>
        </div>
        <div class="profile">
          <img
            src="../assets/images/svg/profile.svg"
            alt="profile"
            class="footerNavIcon"
          />
          <p>Profile</p>
        </div>
      </div>
    </footer>
    <script>
      if (window.location.pathname.endsWith("/")) {
        const newURL = window.location.pathname.slice(0, -1);
        history.replaceState({}, "", newURL);
      }
    </script>
    <!-- <script src="../assets/js/navigation.js"></script> -->
  </body>
</html>
