<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Play</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/sideBannner.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>

  <body>
    <div class="mainContainer">
      <section class="categoriesSection">
        <div class="login-container">
          <form class="login-form" id="signUp-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                value=""
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
                value=""
              />
            </div>
            <div class="signUp">
              <button type="submit">Sign Up</button>
              <p>
                Already registered?
                <a href="/login" class="login">Login</a>
              </p>
            </div>
          </form>
        </div>
      </section>
      <section class="rightSection">
        <img
          src="../../../assets/images/sidePoster.png"
          alt="right-section"
          class="poster-image"
          loading="lazy"
        />
        <div class="welcomeText">
          <h4>Welcome to 5 Minutes Quiz. Play a quiz and earn coins.</h4>
          <h4 class="welcomeSubtext">There's a quiz for everyone!</h4>
        </div>
      </section>
      <div class="toast">
        <div class="toast-content">
          <img
            src="../assets/images/svg/alert.svg"
            alt="alert"
            loading="lazy"
          />
          <div class="message">
            <span class="text text-2"></span>
          </div>
        </div>
        <img
          src="../assets/images/svg/crossIcon.svg"
          alt="alert"
          loading="lazy"
          class="close"
          style="height: 14px; width: 16px"
        />
        <div class="progress"></div>
      </div>
    </div>

    <!-- Script For Removing Trailing Slash From URL Start -->
    <script>
      if (window.location.pathname.endsWith("/")) {
        const newURL = window.location.pathname.slice(0, -1);
        history.replaceState({}, "", newURL);
      }
    </script>
    <!-- Script For Removing Trailing Slash From URL End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../assets/js/signUp.js"></script>
  </body>
</html>
